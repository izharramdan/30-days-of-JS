<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/997d0d293e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">

            <i class="fa-solid fa-circle-stop" onclick="watchStop()"></i>
            <i class="fa-solid fa-circle-play" onclick="watchStart()"></i>
            <i class="fa-solid fa-rotate-right" onclick="watchReset()"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
